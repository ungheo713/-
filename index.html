<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음주운전 관련 페이지</title>
  <!-- Google Fonts: Noto Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 기본 리셋 및 전역 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      height: 100%;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      color: #444;
      background-color: #f0f2f5;
      height: 100%;
      overflow-y: scroll;
    }
    /* 각 섹션이 뷰포트를 꽉 채우도록 설정 */
    .section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }
    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 1.1em;
      text-align: center;
    }
    /* 레이아웃 컨테이너 (맞춤형 그래프, rose 차트 섹션 내부) */
    .custom-container, .rose-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: stretch;
      width: 100%;
    }
    .custom-graph, .custom-input, .rose-chart, .rose-description {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #fafafa;
    }
    /* 사용자 입력 폼 스타일 */
    .custom-input form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .custom-input label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .custom-input input {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s;
    }
    .custom-input input:focus {
      border-color: #007BFF;
      outline: none;
    }
    .custom-input button {
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .custom-input button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 768px) {
      .custom-container, .rose-container {
        flex-direction: column;
      }
    }
    /* 페이드인 애니메이션 효과 (첫번째 섹션에 적용) */
    .fade-in {
      opacity: 0;
      animation: fadeInEffect 2s ease-out forwards;
    }
    @keyframes fadeInEffect {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Section 1: 일반적인 혈중 알코올 농도 변화 그래프 (페이드인 효과 적용) -->
  <section id="general-graph" class="section">

      </div>

  <!-- Section 2: 사용자 맞춤형 그래프 및 입력 UI -->
  <section id="custom-graph" class="section">
    <div>
      <h1>맞춤형 혈중 알코올 농도 그래프</h1>
      <div class="custom-container">
        <!-- 좌측: 맞춤형 그래프 영역 -->
        <div class="custom-graph">
          <h2>그래프 영역</h2>
          <div id="customGraph">
            <!-- [Placeholder] 맞춤형 그래프 코드 삽입 -->
          </div>
        </div>
        <!-- 우측: 사용자 입력 폼 -->
        <div class="custom-input">
          <h2>정보 입력</h2>
          <form id="userInputForm">
            <div>
              <label for="drinkingAmount">음주량 (잔):</label>
              <input type="number" id="drinkingAmount" name="drinkingAmount" placeholder="예: 3" required>
            </div>
            <div>
              <label for="alcoholContent">술의 도수 (%):</label>
              <input type="number" id="alcoholContent" name="alcoholContent" placeholder="예: 40" required>
            </div>
            <div>
              <label for="bodyWeight">체중 (kg):</label>
              <input type="number" id="bodyWeight" name="bodyWeight" placeholder="예: 70" required>
            </div>
            <button type="submit">그래프 그리기</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Section 3: 음주운전 사망자 통계 (rose 차트와 설명) -->
  <section id="rose-chart-section" class="section">
    <div>
      <h1>음주운전 사망자 통계</h1>
      <div class="rose-container">
        <!-- 좌측: rose 차트 영역 -->
        <div class="rose-chart">
          <h2>Rose 차트</h2>
          <div id="roseChart">

        <!-- 우측: 차트 설명 -->
        <div class="rose-description">
          <h2>설명</h2>
          <p>
            이 차트는 음주운전으로 인한 교통사고 사망자 비율을 시각적으로 나타내며, 
            음주운전의 위험성과 관련된 통계 데이터를 기반으로 설명이 제공됩니다.

        </div>
      </div>
    </div>
  </section>

</body>
</html>
