  <style>
    /* 기본 리셋 및 스타일 */
    body, h1, h2, p, div, form, input, button {

    body {
      font-family: Arial, sans-serif;

    .section {
      padding: 40px 20px;
      min-height: 100vh;
      border-bottom: 1px solid #ccc;
    }
    /* Section 2: 좌측 그래프, 우측 입력폼 (반응형) */
    .custom-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .custom-graph, .custom-input {
      flex: 1 1 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .custom-input form {

    .custom-input label {

      margin-bottom: 5px;
    }
    .custom-input input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .custom-input button {
      padding: 10px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .custom-input button:hover {
      background-color: #0056b3;
    }
    /* Section 3: rose 차트와 설명 */
    .rose-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .rose-chart, .rose-description {
      flex: 1 1 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    @media (max-width: 768px) {
      .custom-container,
      .rose-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Section 1: 일반적인 혈중 알코올 농도 시간 흐름 그래프 -->

    <div class="custom-container">
      <!-- 좌측: 맞춤형 그래프 컨테이너 -->
      <div class="custom-graph">

            <input type="number" id="alcoholContent" name="alcoholContent" placeholder="예: 40" required>
          </div>
          <div>
            <label for="bodyWeight">체중 (kg):</label>
            <input type="number" id="bodyWeight" name="bodyWeight" placeholder="예: 70" required>
          </div>
          <button type="submit">그래프 그리기</button>
        </form>
      </div>
