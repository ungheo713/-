<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts: Noto Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 기본 리셋 및 전역 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      height: 100%;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      background-color: #2E473B; /* 어두운 초록 계열 배경 */
      color: #F0F0F0;  /* 밝은 텍스트 색상 */
      height: 100%;
      overflow-y: scroll;
    }
    /* 각 섹션이 뷰포트를 꽉 채우도록 설정 */
    .section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1, h2 {
      color: #F0F0F0;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1em;
      text-align: center;
      color: #D0D0D0;
    }
    /* 레이아웃 컨테이너 (맞춤형 그래프, rose 차트 섹션 내부) */
    .custom-container, .rose-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: stretch;
      width: 100%;
    }
    .custom-graph, .custom-input, .rose-chart, .rose-description {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      background-color: #3A5F4C; /* 약간 밝은 초록 계열 카드 */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    /* 사용자 입력 폼 스타일 */
    .custom-input form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .custom-input label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #F0F0F0;
    }
    .custom-input input {
      padding: 12px;
      font-size: 1em;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 6px;
      transition: border 0.3s;
      background-color: #fff;
      color: #333;
    }
    .custom-input input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .custom-input button {
      padding: 12px;
      background-color: #4CAF50; /* 버튼에 초록 계열 적용 */
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .custom-input button:hover {
      background-color: #43A047;
    }
    @media (max-width: 768px) {
      .custom-container, .rose-container {
        flex-direction: column;
      }
    }
    /* 페이드인 효과: 초기엔 투명하고 아래로 치우친 상태 */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    /* 뷰포트에 들어오면 나타나는 상태 */
    .fade-in.appear {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Section 1: 일반적인 혈중 알코올 농도 변화 그래프 -->

      <div id="generalGraph">

      </div>

  <!-- Section 2: 사용자 맞춤형 그래프 및 입력 UI -->
  <section id="custom-graph" class="section">

        </div>

  <script>
    // 사용자 입력 폼 제출 이벤트 처리
    document.getElementById('userInputForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const drinkingAmount = document.getElementById('drinkingAmount').value;
      const alcoholContent = document.getElementById('alcoholContent').value;
      const bodyWeight = document.getElementById('bodyWeight').value;
      
      console.log('입력된 값:', {
        음주량: drinkingAmount,
        술의_도수: alcoholContent,
        체중: bodyWeight
      });
      
      // 팀원이 구현한 맞춤형 그래프를 호출하는 함수를 여기에 추가하면 됩니다.
      // 예: renderCustomGraph(drinkingAmount, alcoholContent, bodyWeight);
    });
    
    // IntersectionObserver를 이용하여 각 .fade-in 요소가 뷰포트에 들어올 때 나타나도록 함
    document.addEventListener('DOMContentLoaded', function() {
      const faders = document.querySelectorAll('.fade-in');
      const appearOptions = {
        threshold: 0.2
      };
      
      const appearOnScroll = new IntersectionObserver(function(entries, observer) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('appear');
            observer.unobserve(entry.target);
          }
        });
      }, appearOptions);
      
      faders.forEach(fader => {
        appearOnScroll.observe(fader);
      });
    });
  </script>
